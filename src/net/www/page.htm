<!DOCTYPE htm>
<html>
<head>
    <title>Ajax</title>
    <script type="text/javascript">
    function getData(pagename){
        //XMLHttpRequest 物件專門用來和伺服器做連線
        var req = new XMLHttpRequest();
        req.open("get","http://127.0.0.1:8887/"+pagename);
        req.onload = function(){//load事件 偵測連線的狀態結束
        //連線完成
            var content = document.getElementById("content");
            content.innerHTML = this.responseText;
        }
        req.send();//送出連線
    }
    </script>
</head>
<body onload="getData('popular.htm')">
    <div>
        <span onclick="getData('popular.htm');">hot</span>
        <span onclick="getData('lastest.htm');">new</span>
    </div>
    <hr/>
    <div id="content"></div>

</body>
</html>
